<div class="todo-list">
  <div class="item-wrapper" *ngFor="let item of todos; let i = index">
    <mat-card
      *ngIf="!item.isArchived"
      (click)="onTodoClick(item, i)"
      [ngClass]="{ selected: item.selected, completed: item.isCompleted }"
    >
      <mat-card-title>{{ item.title }}</mat-card-title>
      <mat-card-subtitle>{{ item.description }}</mat-card-subtitle>
    </mat-card>
    <mat-divider></mat-divider>
  </div>
</div>
