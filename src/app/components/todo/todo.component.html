<mat-card *ngIf="todo">
  <mat-card-header>
    <mat-card-title>{{ todo.title }}</mat-card-title>
    <mat-card-subtitle>{{ todo.description }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button mat-button>Complete</button>
    <button mat-button>Archive</button>
  </mat-card-actions>
</mat-card>
