<mat-card class="todo-card" *ngIf="todo && !todo.isArchived">
  <mat-card-header>
    <mat-card-title>{{ todo.title }}</mat-card-title>
    <mat-card-subtitle>{{ todo.description }}</mat-card-subtitle>
  </mat-card-header>

  <mat-card-actions>
    <button color="primary" mat-raised-button (click)="onCompleteTodo(todo)">
      Complete
    </button>
    <button color="warn" mat-raised-button (click)="onArchivedTodo()">
      Archive
    </button>
  </mat-card-actions>
</mat-card>
